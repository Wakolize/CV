<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Info</title>
</head>

<body>
  <h1>Contact info</h1>
  <hr size="2" noshade>
  <ul>
    <li><strong>Phone:</strong> +45 12345678</li>
    <li><strong>Mail:</strong> e@mail.com</li>
  </ul>
  <hr size="2" noshade>
  <form class="" action="mailto:test@email.com" method="post">
    <label>Name:</label>
    <input type="text" name="" value="">
    <br>
    <label>Email:</label>
    <input type="email" name="" value="">
    <br>
    <label>Phone:</label>
    <input type="text" name="" value="">
    <br>
    <label>Password:</label>
    <input type="password" name="" value="">
    <br>
    <label>Message:</label>
    <br>
    <textarea name="name" rows="8" cols="80"></textarea>
    <input type="checkbox" name="" value="">
    <label>I accept the terms of service and agreement</label>
    <br>
    <input type="submit" name="">
  </form>

</body>

</html>
